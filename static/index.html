<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazette Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: arial, sans-serif;
            background: #fff;
            color: #202124;
        }
        
        /* Header Section */
        .header {
            padding: 20px 40px;
            border-bottom: 1px solid #ebebeb;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 500;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        
        .search-container {
            max-width: 690px;
            margin: 0 auto;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 20px;
            background: #fff;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        
        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.40);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px 10px;
        }
        
        .search-icon {
            color: #9aa0a6;
            margin-right: 10px;
        }
        
        .search-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .search-btn:hover {
            background: #1765cc;
        }
        
        /* Main Content */
        .content {
            max-width: 690px;
            margin: 0 auto;
            padding: 20px 40px;
        }
        
        /* AI Overview Section */
        .ai-overview {
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            animation: fadeIn 0.3s ease;
        }
        
        .ai-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 10px;
        }
        
        .ai-badge {
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .ai-disclaimer {
            color: #5f6368;
            font-size: 12px;
        }
        
        .ai-content {
            line-height: 1.8;
            color: #202124;
            font-size: 14px;
        }
        
        .ai-content h1, .ai-content h2, .ai-content h3 {
            color: #202124;
            margin: 16px 0 8px 0;
            font-weight: 500;
        }
        
        .ai-content h1 { font-size: 18px; }
        .ai-content h2 { font-size: 16px; }
        .ai-content h3 { font-size: 15px; }
        
        .ai-content p {
            margin: 12px 0;
        }
        
        .ai-content ul, .ai-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        
        .ai-content li {
            margin: 8px 0;
        }
        
        .ai-content strong, .ai-content b {
            font-weight: 600;
            color: #202124;
        }
        
        .ai-content em, .ai-content i {
            font-style: italic;
        }
        
        .ai-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .ai-content blockquote {
            border-left: 3px solid #dadce0;
            padding-left: 16px;
            margin: 12px 0;
            color: #5f6368;
        }
        
        .ai-content a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .ai-content a:hover {
            text-decoration: underline;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #1a73e8;
            font-size: 13px;
            cursor: pointer;
            padding: 8px 0;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .toggle-btn:hover {
            text-decoration: underline;
        }
        
        /* Results Section */
        .results-info {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .result-item {
            margin-bottom: 32px;
            animation: slideUp 0.3s ease;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .result-badge {
            background: #e8f0fe;
            color: #1967d2;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .result-url {
            color: #202124;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .result-path {
            color: #5f6368;
            font-size: 12px;
        }
        
        .result-title {
            color: #1a0dab;
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin: 4px 0 2px 0;
            cursor: pointer;
            line-height: 1.3;
        }
        
        .result-title:hover {
            text-decoration: underline;
        }
        
        .result-title:visited {
            color: #681da8;
        }
        
        .result-meta {
            display: flex;
            gap: 16px;
            color: #5f6368;
            font-size: 13px;
            margin-top: 4px;
        }
        
        .result-snippet {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 8px;
        }
        
        .context-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e8eaed;
        }
        
        .context-toggle {
            background: none;
            border: none;
            color: #1a73e8;
            font-size: 13px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .context-toggle:hover {
            text-decoration: underline;
        }
        
        .context-content {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            color: #3c4043;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #5f6368;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        /* Error State */
        .error {
            background: #fce8e6;
            border: 1px solid #f4b9b4;
            color: #d93025;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header, .content {
                padding: 15px 20px;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .ai-overview, .result-item {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Gazette Search</div>
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon"></span>
                <input type="text" id="searchInput" placeholder="Search Manipur Gazettes...">
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
        </div>
    </div>
    
    <div class="content" id="resultsContainer"></div>

    <script>
        // Markdown parsing function
        function parseMarkdown(text) {
            if (!text) return '';
            
            // Capitalize key legal/government terms
            const capitalizeTerms = (str) => {
                const terms = {
                    'manipur': 'Manipur',
                    'governor': 'Governor',
                    'act': 'Act',
                    'commission': 'Commission',
                    'state': 'State',
                    'government': 'Government',
                    'gazette': 'Gazette',
                    'legislature': 'Legislature',
                    'assembly': 'Assembly',
                    'chief minister': 'Chief Minister',
                    'council': 'Council',
                    'board': 'Board',
                    'welfare': 'Welfare',
                    'minorities': 'Minorities',
                    'medical': 'Medical',
                    'india': 'India',
                    'republic': 'Republic'
                };
                
                let result = str;
                for (let [lower, proper] of Object.entries(terms)) {
                    const regex = new RegExp('\\b' + lower + '\\b', 'gi');
                    result = result.replace(regex, proper);
                }
                return result;
            };
            
            let html = text;
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');
            
            // Code
            html = html.replace(/`(.+?)`/g, '<code>$1</code>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Lists - Unordered
            html = html.replace(/^\* (.+)$/gim, '<li>$1</li>');
            html = html.replace(/^- (.+)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Lists - Ordered
            html = html.replace(/^\d+\.\s(.+)$/gim, '<li>$1</li>');
            
            // Blockquotes
            html = html.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');
            
            // Line breaks and paragraphs
            html = html.split('\n\n').map(para => {
                if (para.trim() && 
                    !para.startsWith('<h') && 
                    !para.startsWith('<ul') && 
                    !para.startsWith('<ol') && 
                    !para.startsWith('<blockquote') &&
                    !para.startsWith('<li>')) {
                    return '<p>' + para.trim() + '</p>';
                }
                return para;
            }).join('\n');
            
            // Capitalize important terms
            html = capitalizeTerms(html);
            
            return html;
        }
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('resultsContainer');
            
            if (!query) {
                container.innerHTML = '<div class="error">‚ö†Ô∏è Please enter a search query.</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Searching gazettes...</div>
                </div>
            `;
            
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    container.innerHTML = `<div class="error">‚ùå Error: ${data.detail || 'Unknown error'}</div>`;
                    return;
                }
                
                displayResults(data);
                
            } catch (err) {
                container.innerHTML = `<div class="error">üîå Network error: ${err.message}</div>`;
            }
        }
        
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            let html = '';
            
            // AI Overview Section
            if (data.answer) {
                const formattedAnswer = parseMarkdown(data.answer);
                html += `
                    <div class="ai-overview">
                        <div class="ai-header">
                            <span class="ai-badge">AI Overview</span>
                            <span class="ai-disclaimer">AI-generated content may not be accurate</span>
                        </div>
                        <div class="ai-content">${formattedAnswer}</div>
                    </div>
                `;
            }
            
            // Combine all sources
            const allSources = [
                ...(data.main_sources || []).map(s => ({...s, isMain: true})),
                ...(data.other_sources || []).map(s => ({...s, isMain: false}))
            ];
            
            if (allSources.length > 0) {
                html += `<div class="results-info">About ${allSources.length} results</div>`;
                
                allSources.forEach((source, index) => {
                    html += createResultItem(source, index);
                });
            } else {
                html += '<div class="results-info">No results found for your query.</div>';
            }
            
            container.innerHTML = html;
        }
        
        function createResultItem(source, index) {
            const badge = source.isMain ? 'Main Source' : 'Additional';
            const title = source.title || 'Untitled Document';
            const gazettePath = source.gazettedoc || '';
            const date = source.notificationdate ? formatDate(source.notificationdate) : '';
            
            return `
                <div class="result-item">
                    <div class="result-header">
                        <span class="result-badge">${badge}</span>
                    </div>
                    <div class="result-url">
                        <div class="result-path">Gazette No. ${source.gazetteno || 'N/A'} ‚Ä¢ ${date}</div>
                    </div>
                    <a class="result-title" onclick="toggleContext('context-${index}')">${escapeHtml(title)}</a>
                    <div class="result-meta">
                        <span>üìÑ Gazette ID: ${source.gazette_id}</span>
                        <span>üìë Chunk: ${source.chunk_index}</span>
                    </div>
                    ${source.context ? `
                        <div class="context-section">
                            <button class="context-toggle" onclick="toggleContext('context-${index}')">
                                <span id="arrow-${index}">‚ñ∂</span> View document excerpt
                            </button>
                            <div class="context-content" id="context-${index}">${escapeHtml(source.context)}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function toggleContext(id) {
            const content = document.getElementById(id);
            const arrow = document.getElementById('arrow-' + id.split('-')[1]);
            
            if (content.style.display === 'block') {
                content.style.display = 'none';
                if (arrow) arrow.textContent = '‚ñ∂';
            } else {
                content.style.display = 'block';
                if (arrow) arrow.textContent = '‚ñº';
            }
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = String(text || '');
            return div.innerHTML;
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
